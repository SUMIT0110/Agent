<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Call Agent Tester</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    h2 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #43a047;
    }

    #result, #logs {
      margin-top: 20px;
      width: 320px;
    }

    .log-entry {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }

    .log-entry span {
      display: block;
      margin-top: 6px;
      color: #555;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>üìû AI Call Agent Tester</h2>

  <form id="callForm">
    <input type="text" id="phone" name="phone" placeholder="+91XXXXXXXXXX" required />
    <button type="submit">Make Test Call</button>
  </form>

  <div id="result"></div>

  <div id="logs">
    <h3>üìä Recent Call Logs</h3>
    <div id="callLogs"></div>
  </div>

  <script>
    const form = document.getElementById('callForm');
    const resultDiv = document.getElementById('result');
    const logsDiv = document.getElementById('callLogs');

    function isValidPhone(phone) {
      // Basic international number check (starts with + and 10-15 digits)
      const regex = /^\+[1-9]\d{9,14}$/;
      return regex.test(phone);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();

      if (!isValidPhone(phone)) {
        resultDiv.innerHTML = `<span class="error">‚ùå Invalid phone number format. Use +91XXXXXXXXXX</span>`;
        return;
      }

      resultDiv.innerHTML = 'üìû Initiating call...';

      try {
        const res = await fetch('/api/calls/initiate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });

        const data = await res.json();
        if (res.ok) {
          resultDiv.innerHTML = `<span class="success">‚úÖ Call initiated! SID: ${data.sid}</span>`;
          loadCallLogs(); // auto-refresh logs
        } else {
          resultDiv.innerHTML = `<span class="error">‚ùå Error: ${data.error}</span>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<span class="error">‚ùå ${err.message}</span>`;
      }
    });

    async function loadCallLogs() {
      try {
        const res = await fetch('/api/calls/logs');
        const logs = await res.json();
        logsDiv.innerHTML = logs.slice(-5).reverse().map(log => `
          <div class="log-entry">
            <strong>${log.clientId || 'Unknown Client'}</strong>
            <span>Status: ${log.status}</span>
            <span>Start: ${new Date(log.startTime).toLocaleString()}</span>
            <span>Duration: ${log.duration || 0}s</span>
          </div>
        `).join('');
      } catch (err) {
        logsDiv.innerHTML = `<span class="error">Could not load logs: ${err.message}</span>`;
      }
    }

    window.onload = loadCallLogs;
  </script>
</body>
</html>
